<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="styl.css" type="text/css">
    <script src="calc.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="jeden">
            <img src="logo.jpg" alt="matematyka" />
        </div>
        <div class="dwa">
            <h1>Pomocnik Matematyczny</h1>
        </div>
        <div class="trzy">
            <a href="dzialania.html"><h4>Działania</h4></a>
        </div>
        <div class="cztery">
            <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
        </div>

        <div class="lewy">
            <h3>Proste działania</h3>
            <form name="dzial">
                <label for="liczba_a">liczba A:</label>
                <input type="text" id="liczba_a" name="liczba_a">
                <br />
                <label for="liczba_b">liczba B:</label>
                <input type="text" id="liczba_b" name="liczba_b">
                <br />
                <input type="button" onclick="compute('+')" value="+">
                <input type="button" onclick="compute('-')" value="-">
                <input type="button" onclick="compute('*')" value="*">
                <input type="button" onclick="compute('/')" value="/">
                <input type="button" onclick="compute('^')" value="A^B">
            </form>
            <p class="res">&nbsp;</p>
        </div>
        <div class="prawy">
            <ul>
                <li>dodawanie</li>
                <li>odejmowanie</li>
                <li>mnożenie</li>
                <li>dzielenie</li>
                <li>potęgowanie</li>
            </ul>
        </div>

        <div class="stopka">
            <p>Autor: PESEL</p>
        </div>
    </div>
