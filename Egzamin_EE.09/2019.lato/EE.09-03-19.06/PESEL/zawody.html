<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Wędkowanie - moje hobby</title>
    <link rel="stylesheet" href="styl5.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div class="lewy"><img src="zawody.jpg" alt="zawody wędkarskie" /></div>
        <div class="srodkowy">
            <h1>Zawody Wędkarskie</h1>
        </div>
        <div class="prawy"><a href="kwerendy.txt">Pobierz plik</a></div>
        <div class="glowny">
            <h2>Dodaj nowe zawody wędkarskie</h2>
            <form method="POST" action="zgloszenie.php">
                <label for="lowisko">Łowisko:</label>
                <br/>
                <input type="number" id="lowisko" name="lowisko" min="1" step="1">
                <br/>
                <label for="data">Data (rrrr-mm-dd):</label>
                <br/>
                <input type="text" id="data" name="data">
                <br/>
                <label for="sedzia">Sędzia:</label>
                <br/>
                <input type="text" id="sedzia" name="sedzia">
                <br/>
                <input type="reset" value="WYCZYŚĆ">
                <input type="submit" value="DODAJ">
            </form>
            <h2>Łowiska</h2>
            <ol>
                <li>Zalew Węgrowski</li>
                <li>Zbiornik Bukówka</li>
                <li>Jeziorko Bartbetowskie</li>
                <li>Warta-Obrzycko</li>
            </ol>
        </div>
        <div class="stopka">
            <p>Stronę przygotował: PESEL</p>
        </div>
    </div>
</body>

</html>
