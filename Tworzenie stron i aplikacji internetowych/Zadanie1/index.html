<!DOCTYPE HTML>
<html lang="pl-PL">
   <head>
      <meta charset="UTF-8">
      <title>Index</title>
      <style>
         html, body {
         height: 100%;
         margin: 0px;
         }
         iframe {
         display: block;
         left: 0;
         border: none;
         border-bottom: 2px solid rgb(191, 191, 191);
         width: 100%;
         }
         #topFrame {
         height: 33%;
         }
         #midFrame {
         height: 10%;
         }
         #bottomFrame {
         height: 56%;
         }
      </style>
   </head>
   <body>
      <iframe id="topFrame" src="1.html"></iframe>
      <iframe id="midFrame" src="2.html" ></iframe>
      <iframe id="bottomFrame" src="3.html" ></iframe>
   </body>
</html>
